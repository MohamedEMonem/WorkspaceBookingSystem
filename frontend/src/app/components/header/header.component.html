<header class="bg-white shadow-sm sticky top-0 z-999 mb-8">
  <div class="mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="md:flex md:items-center md:gap-12">
        <a class="block text-teal-600" href="/">
          <span class="sr-only">Home</span>
          <svg
            width="240"
            height="60"
            viewBox="0 0 240 60"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
          >
            <!-- Icon: Desk with pin -->
            <g>
              <rect x="10" y="30" width="40" height="5" rx="2" fill="#009689" />
              <rect x="15" y="35" width="5" height="10" rx="1" fill="#03301D" />
              <rect x="40" y="35" width="5" height="10" rx="1" fill="#03301D" />
              <circle cx="30" cy="20" r="6" fill="#009689" />
              <path
                d="M30 26 C28 23, 25 21, 30 15 C35 21, 32 23, 30 26 Z"
                fill="#03301D"
              />
            </g>

            <!-- Text: Deskly -->
            <text
              x="60"
              y="45"
              font-family="Poppins, sans-serif"
              font-size="32"
              font-weight="600"
              fill="#03301D"
            >
              Deskly
            </text>
          </svg>
        </a>
      </div>

      <div class="hidden md:block">
        <nav aria-label="Global">
          <ul class="flex items-center gap-6 text-sm">
            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75"
                href="/"
              >
                home
              </a>
            </li>

            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75"
                href="/workspaces"
              >
                workspaces
              </a>
            </li>

            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75"
                href="/solutions"
              >
                Solutions
              </a>
            </li>

            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75"
                href="#"
              >
                Bookings
              </a>
            </li>

            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75"
                href="/about"
              >
                About us
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="flex items-center gap-4">
        <div class="sm:flex sm:gap-4">
          <!-- Login button -->
          <a
            *ngIf="!isLoggedIn"
            class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow-sm"
            href="/login"
          >
            Login
          </a>

          <!-- Register button -->
          <div class="hidden sm:flex">
            <a
              *ngIf="!isLoggedIn"
              class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600"
              href="/signup"
            >
              Register
            </a>
          </div>

          <!-- Logout button -->
          @if (isLoggedIn) {
  <a href="/profile">
    <img class="w-10 h-10 rounded-full" src="img1.jpg" alt="Profile" />
  </a>

  <button
    class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600"
    (click)="logout()"
  >
    Logout
  </button>
}

          
        </div>

        <div class="block md:hidden">
          <button
            class="rounded-sm bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
